<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parking Lot System</h1>
        <div class="controls">
            <button id="display-empty-slots">Display Empty Slots</button>
            <button id="park-vehicle">Park Vehicle</button>
            <button id="remove-vehicle">Remove Vehicle</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
